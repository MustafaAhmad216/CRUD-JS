<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="crud">
        <div class="head">
            <h2>CRUD</h2><br>
            <p>Product Managment system</p>

        </div>

        <div id="inputs" class="inputs">
            <input type="text" id="title" placeholder="Title">

            <div class="price">
                <input onkeyup="get_total()" type="number" id="price" placeholder="Price">
                <input onkeyup="get_total()" type="number" id="taxes" placeholder="Taxes">
                <input onkeyup="get_total()" type="number" id="ads" placeholder="Ads">
                <input onkeyup="get_total()" type="number" id="discount" placeholder="Discount">
                <small onkeyup="" id="total"> </small>
            </div>
            <input type="number" id="count" placeholder="Count">
            <input type="text" id="category" placeholder="Category">
            <button type="submit" id="btnCreate">Create</button>
        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value);" type="text" id="search" placeholder="Search">
                <button onclick="getSearchMode(this.id)" class="btnSearch" id="searchTitle">Search By Title</button>
                <button onclick="getSearchMode(this.id)" class="btnSearch" id="searchCategory">Search By Category</button>
            </div>
        </div>
        <br><br> <p id="productsCount"> </p><br>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>Total</th>
                <!-- <th>Count</th> -->
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">

            </tbody>
        </table>
        <div class="DeleteAllDiv" id="DeleteAllDiv">
        <button onclick="deleteAll()" id="btnDeleteAll">Delete All Data</button>
    </div>
    </div>
<script src="main.js"></script>
</body>

</html>
